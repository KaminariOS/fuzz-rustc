[package]
name = "fuzz_rustc"
version = "0.0.1"
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
tempfile = "3.1"

[dependencies.rustc_driver]
features = ["llvm"]
#git = "https://github.com/dwrensha/rust.git"
#branch = "fuzz"
# Fetching this dependency can take a while, largely due to the many git submodules
# in the Rust repo. You may find it more convenient to use a path dependency here:
path = "../rust/src/librustc_driver"

[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

[[bin]]
name = "fuzz_target"
path = "fuzz_target.rs"
